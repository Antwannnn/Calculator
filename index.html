<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="content">
        <table class="calculator">
            <tr class="container">
                <th><div id="result"></div></th>
            </tr>
            <tr>
                <td><div class="numbers">7</div></td>
                <td><div class="numbers">8</div></td>
                <td><div class="numbers">9</div></td>
                <td></td>
                <td><div id="clear">Cl</div></td>
            </tr>
            <tr>
                <td><div class="numbers">4</div></td>
                <td><div class="numbers">5</div></td>
                <td><div class="numbers">6</div></td>
                <td><div class="operators">X</div></td>
                <td><div class="operators">÷</div></td>
            </tr>
            <tr>
                <td><div class="numbers">1</div></td>
                <td><div class="numbers">2</div></td>
                <td><div class="numbers">3</div></td>
                <td><div class="operators">+</div></td>
                <td><div class="operators">-</div></td>
            </tr>
            <tr>
                <td><div class="numbers">0</div></td>
                <td><div class="numbers">.</div></td>
                <td><div class="operators">√</div></td>
                <td><div class="operators">%</div></td>

                <td><div id="equals">=</div></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
    <footer>
        <p style="display: flex; justify-content: center;">Made by Antoine Leboucher</p>
    </footer>
</body>
</html>
